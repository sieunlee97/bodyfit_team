<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인바디</title>
    <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
		crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custombootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/default.css}">
    <link rel="stylesheet" th:href="@{/css/animation.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/qna.css}">
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <link rel="stylesheet" th:href="@{/css/prism-okaidia.css}">
    <link rel="stylesheet" th:href="@{/css/custom.min.css}">
</head>
<body>
    <div class="container">
        <section id="q1">
            <h2 class="qBox my-5 py-3 mx-auto">1. 성별과 나이를 입력해주세요.</h2>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="man" autocomplete="off" checked="">
              <label class="btn btn-outline-primary" style="font-size:3rem;" for="man">남</label>
              <input type="radio" class="btn-check" name="btnradio" id="woman" autocomplete="off" checked="">
              <label class="btn btn-outline-primary" style="font-size:3rem;" for="woman">여</label>
            </div>
            <div class="form-group row my-5 py-3 justify-content-center">
              <div class="col-3">
                <input class="form-control form-control-lg text-center" min="1" max="100" type="number" value="" name="age" id="age"/>
              </div>
              <label class="col-1 col-form-label" for="age">세</label>
            </div>
        </section>
        <section id="q2">
            <h2 class="qBox my-5 py-3 mx-auto">2. 키와 몸무게를 입력해주세요.</h2>
            <div class="form-group row my-5 py-3 justify-content-center">
              <div class="col-3">
                <input class="form-control form-control-lg text-center" min="1" max="200" step="0.1" type="number" value="" name="height" id="height"/>
              </div>
              <label class="col-1 col-form-label" for="age">cm</label>
            </div>
            <div class="form-group row my-5 py-3 justify-content-center">
              <div class="col-3">
                <input class="form-control form-control-lg text-center" min="1" max="100" step="0.1" type="number" value="" name="weight" id="weight"/>
              </div>
              <label class="col-1 col-form-label" for="age">kg</label>
            </div>
        </section>
        <script src="./js/jquery.min.js" charset="utf-8"></script>
        <script src="./js/data.js" charset="utf-8"></script>
        <script src="./js/start.js" charset="utf-8"></script>
        <script src="./js/prism.js" charset="utf-8"></script>
        <script src="./js/custom.js" charset="utf-8"></script>
    </div>
</body>
</html>
