<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout}">
<head>
<!-- 필요한 CSS, script 추가 영역 -->
</head>
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/mypage.css}">
</th:block>

<th:block layout:fragment="title">
	<title>My Page</title>
</th:block>

<section layout:fragment="content">
<div class="container" style="padding-top: 5rem; padding-bottom: 4rem;">
	<div class="container-fluid" style="margin-top:5%;">
		<h1 class="page-title mb-5 p-0" th:text="|${loginUser.nickname} 님 환영합니다.|"></h1>

			<!-- ============================================================== -->
			<div class="row">
			<div class="card col-xl-6 col-lg-6 col-12">
			  <div class="card-header card-bg">
			   	계정정보
			  </div>
			  <div class="card-body">
			  	<form class="mb-5" name="dataForm">
					<div class="mb-3 row">
						<label for="email" class="col-sm-2 col-form-label">이메일</label>
						<div class="col-sm-10">
							<input type="text" readonly class="form-control-plaintext"
								id="email" th:value="${loginUser.email}">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="nickname" class="col-sm-2 col-form-label">닉네임</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="nickname"  th:value="${loginUser.nickname}">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="password" class="col-sm-2 col-form-label">비밀번호</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="password"  th:value="${loginUser.password}">
						</div>
					</div>
					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
						<button class="btn btn-lg btn-primary me-md-2" type="button">수정</button>
						<a class="btn btn-lg btn-primary" th:href="@{/member/deleteMember}">탈퇴</a>
					</div>
				</form>
			  </div>
			  </div>
			  <div class="card col-xl-6 col-lg-6 col-12">
				  <div class="card-header card-bg">
				    신체정보
				  </div>
				  <div class="card-body">
					<form class="mt-3" name="dataForm">
						<div class="mb-3 row">
							<label for="nickname" class="col-sm-2 col-form-label">키 (cm)</label>
							<div class="col-sm-10">
								<input th:if="${inbodyDTO != null}" type="text" th:value="${inbodyDTO.height}" class="form-control" id="height">
								<input th:if="${inbodyDTO == null}" type="text" class="form-control" id="height">
							</div>
						</div>
						<div class="mb-3 row">
							<label for="password" class="col-sm-2 col-form-label">체중 (kg)</label>
							<div class="col-sm-10">
								<input th:if="${inbodyDTO != null}" type="text" th:value="${inbodyDTO.weight}" class="form-control" id="weight">
								<input th:if="${inbodyDTO == null}" type="text" class="form-control" id="weight">
							</div>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button class="btn btn-lg btn-primary" type="button">수정</button>
							<a class="btn btn-lg btn-primary" type="button" th:href="@{/inbody/resultList}">인바디결과목록</a>
						</div>
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>
</section>
<th:block layout:fragment="script">
		<script th:inline="javascript">

			/*<![CDATA[*/
			/*[- end of function -]*/

			/*]]>*/
		</script>
	</th:block>
</html>
