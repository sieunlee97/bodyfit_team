<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout}">
<head>
<!-- 필요한 CSS, script 추가 영역 -->

</head>

<th:block layout:fragment="title">
	<title>게시판</title>
</th:block>
<section layout:fragment="content">
	<div class="container" style="padding-top: 6rem;">
		<div class="container-fluid">
			<ul class="nav nav-tabs">
				<li class="nav-item" th:each="type:${board_type}">
					<a class="nav-link" href="#" th:text="${type.boardType}"></a>
				</li>
			</ul>
			<table class="table table-hover text-center">
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">제목</th>
						<th scope="col">작성자</th>
						<th scope="col">좋아요수</th>
						<th scope="col">작성일시</th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-warning" th:each="row:${list}">
						<th scope="row" th:if="${row.boardType}=='notice'" th:text=${row.bno}></th>
						<td th:if="${row.boardType}=='notice'" ><a th:href="@{/member/boardView(bno=${row.bno})}"th:text=${row.title} ></a></td>
						<td th:if="${row.boardType}=='notice'" th:text=${row.writer}></td>
						<td th:if="${row.boardType}=='notice'" th:text="${row.likeCnt}"></td>
						<td th:if="${row.boardType}=='notice'" th:text="${row.regDate}"></td>
					</tr>
				</tbody>
			</table>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a class="btn btn-primary" th:href="@{/member/boardRegister}">등록</a>
			</div>
		</div>
	</div>
</section>
</html>
